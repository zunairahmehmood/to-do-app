<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/microsoft-todo.svg">
    <title>To-Do App</title>
</head>
<body>

    <div class="container">
        <h1 class="text">To-Do List</h1>
        <div class="listInput">
            <input class="input" type="text" id="taskInput" placeholder="Add a new task...">
            <button class="btn" onclick="addTask()">Add Task</button>
        </div>
        <ul class="list" id="taskList">
            <!-- <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li> -->
        </ul>
    </div>


    
</body>
<script src="app.js"></script>
</html>
